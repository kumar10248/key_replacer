name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb python3-tk python3-dev xdotool

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 keyreplacer --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 keyreplacer --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        black --check keyreplacer

    - name: Type check with mypy
      run: |
        mypy keyreplacer --ignore-missing-imports

    - name: Test with pytest
      run: |
        xvfb-run -a pytest --cov=keyreplacer --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  build:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: key-replacer-linux
            asset_name: key-replacer-linux
          - os: windows-latest
            artifact_name: key-replacer-windows.exe
            asset_name: key-replacer-windows.exe
          - os: macos-latest
            artifact_name: key-replacer-macos
            asset_name: key-replacer-macos

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev xdotool

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install python-tk

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        python scripts/build.py --clean

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/*
          !dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Key Replacer ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Key Replacer Release
          
          ### Downloads
          - **Windows**: key-replacer-windows.exe
          - **macOS**: key-replacer-macos
          - **Linux**: key-replacer-linux
          
          ### Installation
          1. Download the appropriate file for your operating system
          2. Make it executable (Linux/macOS): `chmod +x key-replacer-*`
          3. Run the application
          
          ### Changes
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./key-replacer-linux/dist/key-replacer
        asset_name: key-replacer-linux
        asset_content_type: application/octet-stream

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./key-replacer-windows.exe/dist/key-replacer.exe
        asset_name: key-replacer-windows.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./key-replacer-macos/dist/key-replacer
        asset_name: key-replacer-macos
        asset_content_type: application/octet-stream
